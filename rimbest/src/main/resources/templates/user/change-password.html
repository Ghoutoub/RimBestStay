<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Changer le mot de passe - RIMBestStay</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="bi bi-key me-2"></i>Changer mon mot de passe
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/profile/change-password}" th:object="${passwordDTO}" method="post">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Mot de passe actuel</label>
                                    <input type="password" class="form-control" id="currentPassword" 
                                           th:field="*{currentPassword}" required>
                                    <div th:if="${#fields.hasErrors('currentPassword')}" class="text-danger">
                                        <small th:errors="*{currentPassword}"></small>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="newPassword" 
                                           th:field="*{newPassword}" required>
                                    <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger">
                                        <small th:errors="*{newPassword}"></small>
                                    </div>
                                    <small class="text-muted">Le mot de passe doit contenir au moins 6 caract√®res</small>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmer le nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           th:field="*{confirmPassword}" required>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                        <small th:errors="*{confirmPassword}"></small>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between mt-4">
                                    <a th:href="@{/profile}" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left me-1"></i>Annuler
                                    </a>
                                    <button type="submit" class="btn btn-warning">
                                        <i class="bi bi-key-fill me-1"></i>Changer le mot de passe
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
