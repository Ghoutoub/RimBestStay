<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/base}">
<head>
    <title>Mon Profil - RIMBestStay</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <!-- En-tête -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="bi bi-person-circle me-2"></i>Mon Profil</h1>
                <div class="btn-group">
                    <a th:href="@{/profile/edit}" class="btn btn-warning">
                        <i class="bi bi-pencil me-1"></i>Éditer
                    </a>
                    <a th:href="@{/profile/change-password}" class="btn btn-outline-primary">
                        <i class="bi bi-key me-1"></i>Changer MDP
                    </a>
                </div>
            </div>

            <!-- Badge rôle -->
            <div class="mb-4">
                <span th:if="${isClient}" class="badge bg-primary fs-6">Client</span>
                <span th:if="${isPartenaire}" class="badge bg-warning fs-6">Partenaire</span>
                <span th:if="${isAdmin}" class="badge bg-danger fs-6">Administrateur</span>
            </div>

            <!-- Informations générales -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Informations Générales</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label text-muted">Nom complet</label>
                                <p class="fs-5" th:text="${profile.nom}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">Email</label>
                                <p class="fs-5" th:text="${profile.email}"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">Statut du compte</label>
                                <p>
                                    <span th:if="${user.actif}" class="badge bg-success">Actif</span>
                                    <span th:unless="${user.actif}" class="badge bg-danger">Inactif</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Informations spécifiques -->
                <div class="col-md-6">
                    <div th:if="${isClient}" class="card mb-4">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="bi bi-person-badge me-2"></i>Informations Client</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label text-muted">Téléphone</label>
                                <p class="fs-5" th:text="${profile.telephone} ?: 'Non renseigné'"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">Adresse</label>
                                <p class="fs-5" th:text="${profile.adresse} ?: 'Non renseignée'"></p>
                            </div>
                        </div>
                    </div>

                    <div th:if="${isPartenaire}" class="card mb-4">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0"><i class="bi bi-building me-2"></i>Informations Partenaire</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label text-muted">Entreprise</label>
                                <p class="fs-5" th:text="${profile.nomEntreprise} ?: 'Non renseigné'"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">SIRET</label>
                                <p class="fs-5" th:text="${profile.siret} ?: 'Non renseigné'"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">Téléphone pro</label>
                                <p class="fs-5" th:text="${profile.telephonePro} ?: 'Non renseigné'"></p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-muted">Statut vérification</label>
                                <p>
                                    <span th:if="${user.verified}" class="badge bg-success">Vérifié</span>
                                    <span th:unless="${user.verified}" class="badge bg-warning">En attente</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div th:if="${isAdmin}" class="card mb-4">
                        <div class="card-header bg-danger text-white">
                            <h5 class="mb-0"><i class="bi bi-shield-check me-2"></i>Informations Administrateur</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label text-muted">Département</label>
                                <p class="fs-5" th:text="${profile.departement} ?: 'Non renseigné'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
