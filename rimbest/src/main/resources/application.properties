# Application
spring.application.name=RIMBestStay
server.servlet.context-path=/

# Resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/META-INF/resources/
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Configuration des fichiers
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# Dossier de stockage
file.upload-dir=uploads


# application.properties - Ajouts pour la recherche



# Pagination
search.default.page-size=10
search.max.page-size=50

# Dates
search.min.arrival-days=0
search.max.booking-days=365

# Prix
search.price.min=0
search.price.max=10000

# Images
hotel.images.max=10
hotel.images.path=/uploads/hotels/
hotel.default.image=/images/hotel-default.jpg

# Cache
spring.cache.type=simple
spring.cache.cache-names=cities,hotels,equipments



# Format des dates
spring.mvc.format.date=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Africa/Casablanca

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/rimbeststay_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
