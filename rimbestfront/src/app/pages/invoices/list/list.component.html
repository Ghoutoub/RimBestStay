<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h1 class="display-6">
      <i class="bi bi-receipt text-primary me-2"></i>Mes Factures
    </h1>
    <p class="text-muted mb-0">Historique des paiements / factures</p>
  </div>

  <a class="btn btn-outline-secondary" routerLink="/dashboard">
    <i class="bi bi-arrow-left me-1"></i>Retour
  </a>
</div>

<div *ngIf="errorMsg" class="alert alert-danger py-2">{{ errorMsg }}</div>
<div *ngIf="loading" class="alert alert-info py-2">
  <i class="bi bi-arrow-repeat me-2"></i>Chargement...
</div>

<div class="card shadow" *ngIf="!loading">
  <div class="card-header bg-white">
    <h5 class="mb-0"><i class="bi bi-list me-2"></i>Liste</h5>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>RÃ©servation</th>
            <th>Montant</th>
            <th>Statut</th>
            <th class="text-end"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of items">
            <td class="fw-semibold">{{ i.id }}</td>
            <td>{{ i.date || '-' }}</td>
            <td>#{{ i.reservationId ?? '-' }}</td>
            <td>{{ i.montant ?? '-' }} {{ i.devise || '' }}</td>
            <td><span class="badge" [ngClass]="badgeClass(i.statut)">{{ i.statut || 'DUE' }}</span></td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" [routerLink]="['/invoices', i.id]">
                <i class="bi bi-eye"></i>
              </a>
            </td>
          </tr>

          <tr *ngIf="items.length === 0">
            <td colspan="6" class="text-center py-5 text-muted">
              <i class="bi bi-receipt display-1 opacity-25"></i>
              <h5 class="mt-3">Aucune facture</h5>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<nav class="mt-4" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <button class="page-link" (click)="load(currentPage - 1)" [disabled]="currentPage === 0">
        <i class="bi bi-chevron-left"></i>
      </button>
    </li>

    <li class="page-item" *ngFor="let p of pagesArray()" [class.active]="p === currentPage">
      <button class="page-link" (click)="load(p)">{{ p + 1 }}</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <button class="page-link" (click)="load(currentPage + 1)" [disabled]="currentPage === totalPages - 1">
        <i class="bi bi-chevron-right"></i>
      </button>
    </li>
  </ul>
</nav>
