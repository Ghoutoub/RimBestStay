<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h1 class="display-6">
      <i class="bi bi-buildings text-primary me-2"></i>Mes Hôtels
    </h1>
    <p class="text-muted mb-0">Liste des hôtels appartenant au partenaire connecté</p>
  </div>
</div>

<div *ngIf="errorMsg" class="alert alert-danger py-2">{{ errorMsg }}</div>
<div *ngIf="loading" class="alert alert-info py-2">
  <i class="bi bi-arrow-repeat me-2"></i>Chargement...
</div>

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSearch()">
      <div class="row g-3 align-items-end">
        <div class="col-md-10">
          <label class="form-label">Recherche</label>
          <input class="form-control" formControlName="search" placeholder="Nom hôtel..." />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
            <i class="bi bi-search me-1"></i>Rechercher
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="card shadow">
  <div class="card-header bg-white">
    <h5 class="mb-0"><i class="bi bi-list me-2"></i>Liste</h5>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Localisation</th>
            <th>Étoiles</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let h of hotels">
            <td class="fw-semibold">{{ h.nom }}</td>
            <td>{{ h.ville }}, {{ h.pays }}</td>
            <td>{{ h.etoiles }}★</td>
            <td class="text-end">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-primary" [routerLink]="['/hotel/details', h.id]">
                  <i class="bi bi-eye"></i>
                </a>
                <a class="btn btn-sm btn-outline-info" [routerLink]="['/chambre/list', h.id]">
                  Chambres
                </a>
                <a class="btn btn-sm btn-outline-success" [routerLink]="['/reservations']">
                  Réservations
                </a>
              </div>
            </td>
          </tr>

          <tr *ngIf="!loading && hotels.length === 0">
            <td colspan="4" class="text-center py-5 text-muted">
              <i class="bi bi-buildings display-1 opacity-25"></i>
              <h5 class="mt-3">Aucun hôtel</h5>
              <p>Vous n’avez pas encore d’hôtel.</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<nav class="mt-4" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <button class="page-link" (click)="load(currentPage - 1)" [disabled]="currentPage === 0">
        <i class="bi bi-chevron-left"></i>
      </button>
    </li>

    <li class="page-item" *ngFor="let p of pagesArray()" [class.active]="p === currentPage">
      <button class="page-link" (click)="load(p)">{{ p + 1 }}</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <button class="page-link" (click)="load(currentPage + 1)" [disabled]="currentPage === totalPages - 1">
        <i class="bi bi-chevron-right"></i>
      </button>
    </li>
  </ul>
</nav>
