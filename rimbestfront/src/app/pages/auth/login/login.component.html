<div class="auth-wrapper d-flex align-items-center justify-content-center min-vh-100 animate__animated animate__fadeIn">
  <!-- Interactive Background Particles (CSS only) -->
  <div class="auth-circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="premium-card glass-effect border-0 shadow-2xl p-2 animate__animated animate__zoomIn">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-5">
              <div class="bg-premium-gradient d-inline-flex p-3 rounded-4 shadow-lg mb-3">
                <i class="bi bi-shield-lock-fill fs-1 text-white"></i>
              </div>
              <h2 class="fw-bold text-main">Bon Retour !</h2>
              <p class="text-muted">Connectez-vous à votre espace <span class="text-primary fw-bold">RIMBestStay</span>
              </p>
            </div>

            <form (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="email" class="form-label small fw-bold text-uppercase ls-wide text-muted">Adresse
                  Email</label>
                <div class="input-group input-group-lg shadow-sm">
                  <span class="input-group-text bg-white border-end-0 text-primary">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control border-start-0 ps-0" id="email" [(ngModel)]="email"
                    name="email" placeholder="nom@exemple.com" required>
                </div>
              </div>

              <div class="mb-4">
                <div class="d-flex justify-content-between">
                  <label for="password" class="form-label small fw-bold text-uppercase ls-wide text-muted">Mot de
                    passe</label>
                  <a href="#" class="small text-primary text-decoration-none">Oublié ?</a>
                </div>
                <div class="input-group input-group-lg shadow-sm">
                  <span class="input-group-text bg-white border-end-0 text-primary">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control border-start-0 ps-0" id="password" [(ngModel)]="password"
                    name="password" placeholder="••••••••" required>
                </div>
              </div>

              <div class="mb-4 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label small text-muted" for="remember">Rester connecté</label>
                </div>
              </div>

              <div class="d-grid mb-4">
                <button type="submit"
                  class="btn btn-premium-gradient btn-lg rounded-pill py-3 fw-bold text-white shadow-lg border-0">
                  <i class="bi bi-box-arrow-in-right me-2"></i>Se Connecter
                </button>
              </div>
            </form>

            <div class="text-center">
              <p class="small text-muted mb-3">Nouveau sur la plateforme ?</p>
              <a routerLink="/inscription" class="btn btn-outline-primary btn-sm rounded-pill px-4 py-2 fw-bold">
                <i class="bi bi-person-plus me-1"></i>Créer un compte GRATUIT
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
