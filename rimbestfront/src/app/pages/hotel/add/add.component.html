<div class="d-flex justify-content-between mb-4">
  <h1><i class="bi bi-plus-circle text-success me-2"></i>Ajouter un Hôtel</h1>
  <a routerLink="/hotel/list" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Retour</a>
</div>

<div class="card shadow">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nom *</label>
          <input class="form-control" formControlName="nom">
        </div>
        <div class="col-md-6">
          <label class="form-label">Étoiles</label>
          <select class="form-control" formControlName="etoiles">
            <option *ngFor="let i of [1,2,3,4,5]" [value]="i">{{ i }} ★</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Pays *</label>
          <input class="form-control" formControlName="pays">
        </div>
        <div class="col-md-4">
          <label class="form-label">Ville *</label>
          <input class="form-control" formControlName="ville">
        </div>
        <div class="col-md-4">
          <label class="form-label">Adresse</label>
          <input class="form-control" formControlName="adresse">
        </div>
        <div class="col-md-6">
          <label class="form-label">Téléphone *</label>
          <input class="form-control" formControlName="telephone">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email *</label>
          <input class="form-control" formControlName="email">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <textarea class="form-control" formControlName="description" rows="3"></textarea>
        </div>
        <div class="col-12">
          <label class="form-label">Images</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" multiple accept="image/*">
        </div>
        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" formControlName="actif">
            <label class="form-check-label">Actif immédiatement</label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enregistrer</button>
        </div>
      </div>
    </form>
  </div>
</div>
