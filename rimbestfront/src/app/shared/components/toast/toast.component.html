<div class="toast-container">
  <div class="toast-card shadow" *ngFor="let t of (toast.toasts$ | async)">
    <div class="d-flex justify-content-between align-items-start">
      <div class="me-2">
        <div class="d-flex align-items-center gap-2">
          <span class="badge" [ngClass]="badgeClass(t.type)">{{ t.type }}</span>
          <strong *ngIf="t.title">{{ t.title }}</strong>
        </div>
        <div class="small mt-1">{{ t.message }}</div>
      </div>
      <button class="btn btn-sm btn-outline-secondary" (click)="toast.dismiss(t.id)">Ã—</button>
    </div>
  </div>
</div>
